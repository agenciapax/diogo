     <div class="container-fluid  text-center">
       <div class="container-md ">
        <div class="row">
            <div class="col-12 ">
                <br><br><br>
                <h1 style="color: blueviolet;" >Parabéns!!!</h1>
                <h2>Seu novo saldo é: <div id="saldo"></div></h2>
                <p class="pix" style="font-size:1.5rem ;" >Para cadastrar sua chave pix e realizar seu saque, <br> 
                    assista um <b style="color: blueviolet;">vídeo de 4 minutos!</b></p>
                    <br>
                    <a href="#" class="btn btnvideo"> Assistir vídeo</a>
                    <div id="saldo"></div>

                    <script>
                      let saldoElement = document.getElementById("saldo");
                
                      function exibirSaldo(saldo) {
                        saldoElement.innerHTML =  "<b>R$: " + saldo + ",00</b>";
                
                        if (saldo < 200) {
                          setTimeout(function() {
                            exibirSaldo(saldo + 1);
                          }, 25); 
                        }
                      }
                
                      exibirSaldo(1);
                    </script>

            </div>
